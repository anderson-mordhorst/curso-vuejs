<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{ titulo }}
    <button @click="alterar()">ALTERAR</button>
</div>

<script>
    // atributos $el e $data são reativos, portanto ao editar nesse caso o vm.titulo, o $data.titulo tbm será alterado.
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1',
        },
        methods: {
            alterar() {
                this.titulo += '?'
            },
        }
    });
</script>
